<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React;

        function Modal({ title, content, show = false, onClose = () => { }, onConfirm = () => { } }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <div>{content}</div>
                        <div className="modal-buttons">
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            );
        }

        function Lista() {
            const [animals, setAnimals] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [animalName, setAnimalName] = useState("");

            function handleOpenModal() {
                setShowModal(true);
            }

            function handleCloseModal() {
                setShowModal(false);
                setAnimalName("");
            }

            function handleConfirm() {
                if (animalName.trim()) {
                    setAnimals(prevAnimals => [...prevAnimals, animalName]);
                }
                handleCloseModal();
            }

            return (
                <>
                    <button onClick={handleOpenModal}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, index) => (
                                <li key={index}>{animal}</li>
                            ))}
                        </ul>
                    </details>

                    <Modal
                        title="Aggiungi un nuovo animale"
                        show={showModal}
                        onClose={handleCloseModal}
                        onConfirm={handleConfirm}
                        content={
                            <input
                                type="text"
                                value={animalName}
                                onChange={(e) => setAnimalName(e.target.value)}
                                placeholder="Inserisci il nome dell'animale"
                            />
                        }
                    />
                </>
            );
        }

    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const listaAnimali = document.querySelector('.lista-animali')
        const root = createRoot(listaAnimali)
        root.render(<Lista />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
