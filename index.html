<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React
        function Lista() {
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [randomAnimal, setRandomAnimal] = useState([])
            function handleAnimali() {
                let i = Math.floor(Math.random() * animalsChoices.length)
                setRandomAnimal(prevAnimals => [...prevAnimals, animalsChoices[i]]);
            }
            return (
                <>
                    <button onClick={handleAnimali}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {randomAnimal.map(animal => {
                                return (
                                    <li>{animal}</li>
                                )
                            })}
                        </ul>
                    </details>
                </>
            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const listaAnimali = document.querySelector('.lista-animali')
        const root = createRoot(listaAnimali)
        root.render(<Lista />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
